<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDIO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap-insta">
        <div class="insta-phone">
            <img src="inst.png" alt="inst.png">
        </div>
        <div class="insta-cont">
            <div class="group">
                <img src="logo.png" class="logo" height="100px" width="200px" alt="logo.png">
                <div class="perfil-foto">
                    <img src="perfilghost.png" class="perfil" height="100px" width="100px" alt="perfilghost.png">
                </div>

                <a href="#" class="inst-login"> continue como Ghost</a>
                <a href="#" class="inst-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-acount"> não é Ghost</p>
                <p class="not-acount">
                    <span class="link-blue">Alterar contas</span> OU
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o APP</p>
                <div class="down">
                    <a href="#" class="app-down"></a>
                    <a href="#" class="app-down"></a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
